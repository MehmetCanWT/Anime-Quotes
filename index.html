<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Anime Explorer</h1>
  </header>

  <main>
    <!-- Search -->
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search anime..." />
      <button id="search-button">Search</button>
    </section>

    <!-- Search Results -->
    <section id="search-results" class="section">
      <h2>Search Results</h2>
      <div class="results-grid"></div>
    </section>

    <!-- Random Anime Quote -->
    <section id="quote-section" class="section">
      <h2>Random Anime Quote</h2>
      <div id="quote-container">
        <p id="quote"></p>
        <p id="character"></p>
        <p id="anime"></p>
      </div>
    </section>

    <!-- Top Anime Lists -->
    <section id="top-lists" class="section">
      <h2>Top Anime</h2>

      <div id="top-airing" class="anime-list">
        <h3>Top Airing</h3>
        <div class="list-content"></div>
      </div>

      <div id="top-upcoming" class="anime-list">
        <h3>Top Upcoming</h3>
        <div class="list-content"></div>
      </div>

      <div id="most-popular" class="anime-list">
        <h3>Most Popular</h3>
        <div class="list-content"></div>
      </div>

      <div id="highest-rated" class="anime-list">
        <h3>Highest Rated</h3>
        <div class="list-content"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Anime Explorer Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
