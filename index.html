<body>
  <main class="quote-box" role="main" aria-label="Anime quote generator">
    <div class="quote-container">
      <div class="anime-info" aria-label="Anime information">
        <img id="anime-image" src="" alt="Anime Poster" />
        <h3 id="anime-title"></h3>
        <p id="anime-details"></p>
        <p id="anime-rating"></p>
        <p id="anime-status"></p>
        <p id="anime-rank"></p>
        <p id="anime-tags"></p>
      </div>

      <div class="quote-text">
        <h1 id="quote">Click the button to get a quote.</h1>
        <h2 id="author" aria-live="polite"></h2>
        <div id="show" aria-live="polite"></div> 
        <button onclick="getQuote()" aria-label="Generate new anime quote">New Quote</button>
      </div>
    </div>
  </main>

  <div class="more-anime-sections">
    <section id="top-anime-section" class="anime-list-section">

    <section id="top-upcoming-section" class="anime-list-section">
